<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Not Found</title>
    <script type="text/javascript">
      // If there's a hash, redirect to the base path with the hash
      if (window.location.hash) {
        window.location.replace('/dezerv-ai-navigator/' + window.location.hash);
      } else {
        // Otherwise, just go to the base path
        window.location.replace('/dezerv-ai-navigator/');
      }
    </script>
  </head>
  <body></body>
</html>
